<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="QR-container">
        <img src="images/image-qr-code.png" alt="" class="qr-image">
        <h2 class="title">Improve your front-end skills by building projects</h2>
        <p class="description">Scan the QR code to visit Frontend Mentor 
        and take your coding skills to the next level.</p>
    </div>
</body>
</html>
